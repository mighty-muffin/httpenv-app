[project]
name = "httpenv-app"
version = "0.1.0"
description = "Tiny HTTP server showing the environment variablesn"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "dotenv>=0.9.9",
    "fastapi>=0.95.0",
    "httpx>=0.28.1",
    "uvicorn>=0.21.1",
]

[dependency-groups]
dev = [
  "pytest>=8.3.5",
]

[tool.mypy]
files = [
    "app",
    "tests"
]

[tool.pytest.ini_options]
addopts = "-vvv"
testpaths = "tests"

[tool.ruff]
extend-exclude = [
  "__pycache__",
  "build",
  "dist",
]

target-version = "py313"
line-length = 90
src = [
    "app",
]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[tool.ruff.lint]
extend-select = [
